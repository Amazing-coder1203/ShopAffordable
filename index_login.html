    <title>ShopAffordable Login and Signup</title>
    <style>
        body {

            margin: 0;
            display: flex;

            align-items: center;

        .logo {

            margin-bottom: 20px;

        .logo a {

            color: black;
        }

        h2 {

            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f90;
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #555;
        }

        .btn {
            width: 100%;
            background-color: #f90;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        .switch {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: #0066c0;
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

        <div id="signupForm" style="display: none;">
            <!-- <h2>Sign Up</h2>
            <div class="form-group">

            <form method="POST" action="/register">

<script>
    function toggleForm(form) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        if (form === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        } else {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        }
    }

    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    function validatePhone(phone) {
        const regex = /^\d{10}$/;
        return regex.test(phone);
    }

    function validatePassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{6,}$/;
        return regex.test(password);
    }

    function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
        } else {
            input.type = 'password';
        }
    }

    function signup() {
        const name = document.getElementById('newName').value;
        const phone = document.getElementById('newPhone').value;
        const email = document.getElementById('newEmail').value;
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        let isValid = true;

        if (!validatePhone(phone)) {
            document.getElementById('phoneError').innerText = 'Invalid phone number. Must be 10 digits.';
            isValid = false;
        } else {
            document.getElementById('phoneError').innerText = '';
        }

        if (!validateEmail(email)) {
            document.getElementById('emailError').innerText = 'Invalid email format.';
            isValid = false;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        if (!validatePassword(password)) {
            document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long and include uppercase, lowercase, numbers, and special characters.';
            isValid = false;
        } else {
            document.getElementById('passwordError').innerText = '';
        }

        if (password !== confirmPassword) {
            document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
            isValid = false;
        } else {
            document.getElementById('confirmPasswordError').innerText = '';
        }

        if (isValid) {
            alert('Signup successful! Redirecting to login page...');
            toggleForm('login');
        }
    }

    function login() {
        const identifier = document.getElementById('loginIdentifier').value;
        const password = document.getElementById('password').value;

        if (identifier && password) {
            alert(`Logging in with: ${identifier}`);
        } else {
            alert('Please enter both an email/phone number and password to login.');
        }
    }
</script>

</html>
